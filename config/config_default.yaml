# ---------- Delta Force（三角洲行动）API 配置 ----------
delta_force:
  api_key: "sk-xxxxxxx" # 在管理网页创建
  clientID: "xxxxxx" # 从管理网页复制用户ID
  api_mode: "auto" # API地址模式: auto(自动故障转移) | default(默认地址) | eo(eo版地址) | esa(esa版地址)
  push_daily_keyword:
    enabled: true # 是否开启每日密码定时推送
    cron: '0 0 0/3 * * ? *' # 推送时间的CRON表达式
    push_to: # 推送目标
      group: [] # 群号列表
      private: [] # QQ号列表
  push_place_status:
    enabled: true # 是否开启特勤处完成推送
    cron: '0 0/10 * * * ? *' # 推送检查的CRON表达式
    # 用户级的推送开关在群内通过指令开启，会自动添加到这里
    # 示例:
    # "12345678":
    #   enabled: true
    #   push_to:
    #     group: ["87654321"]
  push_daily_report:
    enabled: false # 是否开启每日战报定时推送
    cron: '0 0 10 * * ?' # 每日上午10点推送
  push_weekly_report:
    enabled: false # 是否开启每周战报定时推送
    cron: '0 0 10 * * 1' # 每周一上午10点推送
  web_login:
    allow_share_with_other_bots: false # 是否允许其他机器人共用网页登陆数据
  websocket:
    auto_connect: true # 是否在插件启动时自动连接 WebSocket
  broadcast_notification:
    enabled: true # 是否启用广播通知接收
    push_to:
      group: [] # 推送目标群号列表，如 [123456789, 987654321]
      private_enabled: false # 是否启用私信推送
      private: [] # 私信推送目标QQ号，留空则默认推送给主人
  tts:
    enabled: true # 是否启用TTS功能
    mode: "blacklist" # 黑白名单模式: whitelist(白名单) | blacklist(黑名单)
    group_list: [] # 群号列表（白名单模式下只有这些群可用，黑名单模式下这些群禁用）
    user_list: [] # 用户QQ号列表
    max_length: 800 # TTS文本最大字数限制
    ai_tts:
      enabled: true # 是否启用AI评价TTS功能
      mode: "blacklist" # 黑白名单模式: whitelist(白名单) | blacklist(黑名单)
      group_list: [] # 群号列表
      user_list: [] # 用户QQ号列表