# ---------- Delta Force（三角洲行动）API 配置 ----------
delta_force:
  api_key: "sk-xxxxxxx" # 在管理网页创建
  base_url: "https://df-api.cduestc.fun" # 后端API地址
  clientID: "xxxxxx" # 从管理网页复制用户ID
  push_daily_keyword:
    enabled: true # 是否开启每日密码定时推送
    cron: '0 0 0/3 * * ? *' # 推送时间的CRON表达式
    push_to: # 推送目标
      group: [] # 群号列表
      private: [] # QQ号列表
  push_place_status:
    enabled: true # 是否开启特勤处完成推送
    cron: '0 0/10 * * * ? *' # 推送检查的CRON表达式
    # 用户级的推送开关在群内通过指令开启，会自动添加到这里
    # 示例:
    # "12345678":
    #   enabled: true
    #   push_to:
    #     group: ["87654321"]
  push_daily_report:
    enabled: false # 是否开启每日战报定时推送
    cron: '0 0 10 * * ?' # 每日上午10点推送
  push_weekly_report:
    enabled: false # 是否开启每周战报定时推送
    cron: '0 0 10 * * 1' # 每周一上午10点推送
